spring.application.name=Folky
spring.datasource.url=jdbc:postgresql://localhost:5432/folky_dev_db
spring.datasource.username=folky_dev_user
spring.datasource.password=pass
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=folky_dev_schema

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true


spring.servlet.multipart.enabled=true

spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=50MB

gcp.firebase.serviceAccount=classpath:folky-b5862-firebase-adminsdk-487m3-9232aedf6d.json
com.lukaszwodniak.folky.firebase.web-api-key:key
