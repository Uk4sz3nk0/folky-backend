openapi: 3.0.3
info:
  title: Dancing team specification
  description: Dancing team specification
  version: 1.0.0
servers:
  - url: 'http://localhost:8080'
paths:
  /api/teams:
    get:
      tags:
        - "DancingTeam"
      operationId: getTeams
      parameters:
        - name: phrase
          in: query
          required: false
          allowEmptyValue: true
          schema:
            type: string
        - name: page
          in: query
          required: false
          allowEmptyValue: true
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          required: false
          allowEmptyValue: true
          schema:
            type: integer
            default: 10
        - name: orderBy
          in: query
          required: false
          allowEmptyValue: true
          schema:
            type: string
        - name: direction
          in: query
          required: false
          allowEmptyValue: true
          schema:
            type: string
      responses:
        "200":
          description: Ok. Successful response will return ok status and list of dancing teams
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PageDancingTeamListElement"
    post:
      tags:
        - "DancingTeam"
      operationId: addDancingTeam
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DancingTeam"
      responses:
        "200":
          description: Ok. Successful response will return ok status and added object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DancingTeam"
    patch:
      tags:
        - "DancingTeam"
      operationId: updateTeam
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DancingTeam"
      responses:
        "200":
          description: Ok. Successful response will return ok status and return updated object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DancingTeam"
  /api/teams/filtered:
    post:
      tags:
        - "DancingTeam"
      operationId: getFilteredTeams
      parameters:
        - name: phrase
          in: query
          required: false
          allowEmptyValue: true
          schema:
            type: string
        - name: page
          in: query
          required: false
          allowEmptyValue: true
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          required: false
          allowEmptyValue: true
          schema:
            type: integer
            default: 10
        - name: orderBy
          in: query
          required: false
          allowEmptyValue: true
          schema:
            type: string
        - name: direction
          in: query
          required: false
          allowEmptyValue: true
          schema:
            type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FilterObject"
      responses:
        "200":
          description: Ok. Successful response will return ok status and list of dancing teams
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PageDancingTeamListElement"
  /api/teams/{id}:
    get:
      tags:
        - "DancingTeam"
      operationId: getById
      parameters:
        - name: id
          in: path
          required: true
          allowEmptyValue: false
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Ok. Successful response will return ok status and specified by id dancing team
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DancingTeam"
    delete:
      tags:
        - "DancingTeam"
      operationId: deleteTeam
      parameters:
        - name: id
          in: path
          required: true
          allowEmptyValue: false
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Ok. Successful response will return ok status
  /api/teams/regions/{id}:
    description: |
      Endpoint used for getting list of dances by region
    get:
      tags:
        - "DancingTeam"
      operationId: getByRegion
      parameters:
        - name: id
          in: path
          required: true
          allowEmptyValue: false
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Ok. Successful response will return ok status and list of dancing teams by region
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/DancingTeam"
  /api/teams/{id}/dances:
    description: |
      Endpoint used for getting dancing team dances
    get:
      tags:
        - "DancingTeam"
      operationId: getTeamDances
      parameters:
        - name: id
          in: path
          required: true
          allowEmptyValue: false
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Ok. Successful response will return ok status and list of team dances
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "dance-specification.yaml#/components/schemas/Dance"
  /api/teams/{id}/dancers:
    description: |
      Endpoint used for getting dancing team dancers
    get:
      tags:
        - "DancingTeam"
      operationId: getTeamDancers
      parameters:
        - name: id
          in: path
          required: true
          allowEmptyValue: false
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Ok. Successful response will return ok status and list of team dancers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "user-specification.yaml#/components/schemas/User"
  /api/teams/{id}/musicians:
    description: |
      Endpoint used for getting dancing team musicians
    post:
      tags:
        - "DancingTeam"
      operationId: getTeamMusicians
      parameters:
        - name: id
          in: path
          required: true
          allowEmptyValue: false
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Ok. Successful response will return ok status and list of team musicians
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "user-specification.yaml#/components/schemas/User"
  /api/teams/{id}/subscriptions:
    description: |
      Endpoint used for getting list of dancing team subscribers
    get:
      tags:
        - "DancingTeam"
      operationId: getSubscribers
      parameters:
        - name: id
          in: path
          required: true
          allowEmptyValue: false
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Ok. Successful response will return ok status and list of subscribers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "user-specification.yaml#/components/schemas/User"
    post:
      tags:
        - "DancingTeam"
      operationId: addSubscription
      parameters:
        - name: id
          in: path
          required: true
          allowEmptyValue: false
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Ok. Successful response will return ok status
    delete:
      tags:
        - "DancingTeam"
      operationId: deleteSubscription
      parameters:
        - name: id
          in: path
          required: true
          allowEmptyValue: false
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Ok. Successful response will return ok status
  /api/teams/{id}/gallery:
    description: |
      Endpoint used for getting gallery images
    get:
      tags:
        - "DancingTeam"
      operationId: getGalleryImages
      parameters:
        - name: id
          in: path
          required: true
          allowEmptyValue: false
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Ok. Successful response will return list of images
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
components:
  schemas:
    DancingTeamListElement:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
        logo:
          type: string
          nullable: true
    PageDancingTeamListElement:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: "#/components/schemas/DancingTeamListElement"
        pageable:
          type: object
          properties:
            pageNumber:
              type: integer
            pageSize:
              type: integer
            offset:
              type: integer
        totalPages:
          type: integer
        totalElements:
          type: integer
        last:
          type: boolean
        first:
          type: boolean
        numberOfElements:
          type: integer
    DancingTeam:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        filesUUID:
          type: string
          format: uuid
        description:
          type: string
        creationDate:
          type: string
          format: date
        director:
          $ref: "user-specification.yaml#/components/schemas/User"
        directorId:
          type: integer
          format: int64
        accountUser:
          $ref: "user-specification.yaml#/components/schemas/User"
        accountUserId:
          type: integer
          format: int64
        region:
          $ref: "region-specification.yaml#/components/schemas/Region"
        city:
          type: string
        street:
          type: string
        homeNumber:
          type: string
          nullable: true
        flatNumber:
          type: integer
          nullable: true
        zipCode:
          type: string
          nullable: true
        dances:
          type: array
          nullable: true
          items:
            $ref: "dance-specification.yaml#/components/schemas/Dance"
        isRecruitmentOpened:
          type: boolean
          nullable: true
          default: false
        logoFilename:
          type: string
          nullable: true
        bannerFilename:
          type: string
          nullable: true
        dancersAmount:
          type: integer
        musiciansAmount:
          type: integer
        subscribersAmount:
          type: integer
          format: int64
        isSubscribed:
          type: boolean
          default: false
        socialMedia:
          $ref: "#/components/schemas/SocialMedia"
    SocialMedia:
      type: object
      properties:
        facebookUrl:
          type: string
          nullable: true
        instagramUrl:
          type: string
          nullable: true
        youtubeUrl:
          type: string
          nullable: true
        twitterUrl:
          type: string
          nullable: true
        tiktokUrl:
          type: string
          nullable: true
    Range:
      type: object
      properties:
        start:
          type: integer
        end:
          type: integer
    FilterObject:
      type: object
      properties:
        creationDate:
          $ref: "#/components/schemas/Range"
        dancersAmount:
          $ref: "#/components/schemas/Range"
        musiciansAmount:
          $ref: "#/components/schemas/Range"
        selectedRegions:
          type: array
          items:
            type: integer
            format: int64
          nullable: true
        ownedSocialMedia:
          type: array
          items:
            type: string
          nullable: false